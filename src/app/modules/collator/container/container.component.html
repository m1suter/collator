<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    class="sidenav" 
    fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/wod" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon><span class="nav-caption">Workout of the day</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>collator</span>
      <span class="spacer"></span>
      <button mat-raised-button (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
    </mat-toolbar>
      <div class="container">
      <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
